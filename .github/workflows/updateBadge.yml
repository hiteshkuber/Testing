name: Update Version Badge

on:
  push:
    paths:
      - 'gradle.properties'

jobs:
  update-badge:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Display gradle.properties Content
      run: cat gradle.properties

    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '11'

    - name: Read Version Number
      id: version
      run: |
        grep '^version' gradle.properties || echo "Version not found in gradle.properties"
        echo "VERSION=$(grep '^version' gradle.properties | cut -d= -f2)" >> $GITHUB_ENV
        echo "VERSION: ${{ steps.version.outputs.VERSION }}"

    - name: Update README Badge
      run: |
        sed -i 's/\(badge\/version-v[0-9.]*-blue\.svg\?style=flat\&logo=java\)/badge\/version-v${{ steps.version.outputs.VERSION }}-blue.svg?style=flat\&logo=java/' README.md
        cat README.md  # Print README content for debugging

    - name: Check if Changes Exist
      id: git-check
      run: |
        if [ -n "$(git diff)" ]; then
          echo "Changes detected"
          echo "CHANGES_DETECTED=true" >> $GITHUB_ENV
        else
          echo "No changes detected"
          echo "CHANGES_DETECTED=false" >> $GITHUB_ENV
        fi

    - name: Debug Output
      run: echo "CHANGES_DETECTED=${{ env.CHANGES_DETECTED }}"

    - name: Commit and Push Changes
      if: env.CHANGES_DETECTED == 'true'
      run: |
        git config user.name "${{ github.actor }}"
        git config user.email "${{ github.actor }}@users.noreply.github.com"
        git add README.md
        git commit -m "Update version badge [skip ci]"
        git push
